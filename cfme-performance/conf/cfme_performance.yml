# Appliance Under Test
appliance:
  appliance_name: CF-R0000-DB-Workload-5608
  ip_address: 10.20.30.40
  rest_api:
    username: admin
    password: smartvm
  ssh:
    username: root
    password: smartvm
# Performance Tools/Framework Configuration
tools:
  grafana:
    enabled: false
    default_dashboard: cfme-general-system-performance
    ip_address: 10.20.30.40
    port: 9001
  rpms:
    epel6_rpm: https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
    epel7_rpm: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
logging:
  level: DEBUG
# Providers for Testing
providers:
  vmware-small:
    name: vmware-small
    type: ManageIQ::Providers::Vmware::InfraManager
    ip_address: 10.20.30.40
    credentials:
      username: administrator@vsphere.local
      password: password
  rhevm-small:
    name: rhevm-small
    type: ManageIQ::Providers::Redhat::InfraManager
    ip_address: 10.20.30.40
    credentials:
      username: admin@internal
      password: password
    metrics_credentials:
      username: cloudforms
      password: password
# Tests Configuration
workloads:
  test_idle_default:
    total_time: 3600
  test_idle:
    total_time: 3600
  test_idle_all:
    total_time: 3600
  test_cap_and_util:
    scenarios:
      - name: 30m-vmware-small
        providers:
          - vmware-small
        refresh_sleep_time: 600
        total_time: 1800
        grafana_dashboard: cfme-vmware-system-performance
      - name: 30m-rhevm-small
        providers:
          - rhevm-small
        refresh_sleep_time: 600
        total_time: 1800
        grafana_dashboard: cfme-redhat-system-performance
      - name: 30m-2xsmall-vmware-rhevm
        providers:
          - vmware-small
          - rhevm-small
        refresh_sleep_time: 600
        total_time: 1800
      - name: 4hr-vmware-small
        providers:
          - vmware-small
        refresh_sleep_time: 600
        total_time: 14400
        grafana_dashboard: cfme-vmware-system-performance
      - name: 4hr-rhevm-small
        providers:
          - rhevm-small
        refresh_sleep_time: 600
        total_time: 14400
        grafana_dashboard: cfme-redhat-system-performance
      - name: 4hr-2xsmall-vmware-rhevm
        providers:
          - vmware-small
          - rhevm-small
        refresh_sleep_time: 600
        total_time: 14400
