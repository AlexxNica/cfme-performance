  test_smartstate:
    scenarios:
      - name: 30m-vmware-infrastructure
        providers:
          - vmware-infrastructure
        refresh_sleep_time: 600
        vms_to_scan:
          vmware-infrastructure:
            - perf-smartstate-rhel6
            - perf-smartstate-rhel7
