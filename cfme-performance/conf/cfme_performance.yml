# Appliance Under Test
appliance:
  ip_address: 10.20.30.40
  ssh:
    username: root
    password: smartvm
# Performance Tools/Framework Configuration
tools:
  grafana:
    enabled: false
    ip_address: 10.20.30.40
    port: 9001
logging:
  level: DEBUG
# Providers for Testing
providers:
  vmware-small:
    type: ManageIQ::Providers::Vmware::InfraManager
    ip_address: 10.20.30.40
    credentials:
      username: administrator@vsphere.local
      password: password
  rhevm-small:
    type: ManageIQ::Providers::Redhat::InfraManager
    ip_address: 10.20.30.40
    credentials:
      username: admin@internal
      password: password
# Tests Configuration
workloads:
  test_idle_default:
    total_time: 3600
  test_idle:
    total_time: 3600
  test_idle_all:
    total_time: 3600
  test_cap_and_util:
    scenarios:
      - name: 30m-vmware-small
        providers:
          - vmware-small
        refresh_sleep_time: 600
        total_time: 1800
      - name: 30m-2xsmall-vmware-rhevm
        providers:
          - vmware-small
          - rhevm-small
        refresh_sleep_time: 600
        total_time: 1800
      - name: 4hr-vmware-small
        providers:
          - vmware-small
        refresh_sleep_time: 600
        total_time: 14400
      - name: 4hr-2xsmall-vmware-rhevm
